name: Accessibility Testing

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 4' # Weekly on Thursday

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd bulak-smart-connect-js
          npm ci
          npm install -D axe-core jest-axe @testing-library/react jest-environment-jsdom jest-html-reporter
      
      - name: Build
        run: |
          cd bulak-smart-connect-js
          npm run build
      
      - name: Start server
        run: |
          cd bulak-smart-connect-js
          npx serve -s build &
          sleep 5
      
      - name: Run accessibility tests
        run: |
          cd bulak-smart-connect-js
          # Add this script to your package.json test scripts
          npm run test:a11y || true
      
      - name: Generate simple a11y report
        run: |
          cd bulak-smart-connect-js
          echo "# Accessibility Issues" > a11y-report.md
          echo "\`\`\`" >> a11y-report.md
          cat a11y-results.json || echo "No issues found" >> a11y-report.md
          echo "\`\`\`" >> a11y-report.md
      
      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-reports
          path: bulak-smart-connect-js/a11y-report.md